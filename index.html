<html lang="pt-br">
<head>

  <link rel="stylesheet" href="style/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Martel+Sans&display=swap" rel="stylesheet">

  <title>NETFLIX CLONE</title>

<body>
  <header id="header">
    <a id="logo" href="#">Netflix</a>
    
      <nav id="nav">
        <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
          <span id="hamburguer"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="#">Início</a></li>
          <li><a href="#">Séries</a></li>
          <li><a href="#">Filmes</a></li>
          <li><a href="#">Bombando</a></li>
          <li><a href="#">Minha lista</a></li>
        </ul>
      </nav>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">ONE PIECE</h3>
        <p class="descricao">O capitão Luffy navega com sua tripulação à procura de um tesouro que pode torná-lo o novo rei dos piratas.
        </p>
        <div class="buttons">
          <button role="button" class="btn-principal">
            <i class="fas fa-play"></i>
            Assistir
          </button>
          <button role="button" class="btn-principal">
            <i class="fas fa-info-circle"></i>
            Mais informações
          </button>
      </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <h3>Originais do Netflix</h3>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="img/min1.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="img/min2.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="img/min3.jpg" alt=""></div>

      <div class="item"><img class="box-filme" src="img/min6.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="img/min7.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="img/min8.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="img/min9.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="img/min10.jpg" alt=""></div>
  </div>
  </div>
